<head>
  <title>quiescence</title>
</head>

<body>
  {{> clock}}
  {{> updated}}
  {{> stream}}
</body>

<template name="clock">
  <h1>Current time</h1>
  <p>{{time}}</p>
</template>

<template name="updated">
  <h1>Update object</h1>
  <p>The magic number is {{magic}}.</p>
  <button id='update-button'>Update</button>
</template>

<template name="stream">
  <h1>Stream in results</h1>
  <button id='stream-button'>Stream</button>
  <ul>
    {{#each results}}
      <li>{{text}}</li>
    {{/each}}
  </ul>
</template>
